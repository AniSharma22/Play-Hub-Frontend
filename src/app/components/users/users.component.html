<div class="grid-background"></div>
<div class="native">
  <app-navbar />
  <div class="main-content-container">
    <div class="w-9 h-full flex justify-content-center flex-column align-items-center">






      <div class="bg-red-300" style="height:68px;"></div>
















      <div class="w-full h-30rem border-left-3 flex flex-column">
        <div
          class="w-full flex items-center justify-content-between pl-4 h-6rem"
        >
          <div class="main-title">Users</div>
          <input
            type="text"
            class="search-bar ml-4 align-self-center"
            [(ngModel)]="searchedUser"
            placeholder="Search users"
            (input)="onSearchInput()"
          />
        </div>

        <!-- photos-container -->

        @if (users && users.length > 0) {
          <div class="ml-4 h-full flex flex-column">
            <div class="h-2rem table-header flex">
              <div class="flex-1 text-center align-self-center">Name</div>
              <div class="flex-1 text-center align-self-center">Email</div>
              <div class="flex-1 text-center align-self-center">Mobile No</div>
              <div class="flex-1 text-center align-self-center">Gender</div>
            </div>
            <div class="table-content flex-grow-1 h-21rem">
              @for (user of users; track user.user_id) {
                <div class="flex py-2 table-row" (click)="onUserSelect(user)">
                  <div
                    class="flex-1 text-center align-self-center overflow-hidden"
                  >
                    <div
                      class="overflow-hidden text-overflow-ellipsis white-space-nowrap px-3"
                    >
                      {{ user.username }}
                    </div>
                  </div>
                  <div
                    class="flex-1 text-center align-self-center overflow-hidden"
                  >
                    <div
                      class="overflow-hidden text-overflow-ellipsis white-space-nowrap px-3"
                    >
                      {{ user.email }}
                    </div>
                  </div>
                  <div
                    class="flex-1 text-center align-self-center overflow-hidden"
                  >
                    <div
                      class="overflow-hidden text-overflow-ellipsis white-space-nowrap px-3"
                    >
                      {{ user.mobile_number }}
                    </div>
                  </div>
                  <div
                    class="flex-1 text-center align-self-center overflow-hidden"
                  >
                    <div
                      class="overflow-hidden text-overflow-ellipsis white-space-nowrap px-3"
                    >
                      {{ user.gender }}
                    </div>
                  </div>
                </div>
              }
            </div>
          </div>

        } @else {
          <app-fallback>
            <ng-container>
              <div class="ml-4">No users ğŸ¤¡</div>
            </ng-container>
          </app-fallback>
        }
        <!--        image container end-->

      </div>











      <div class="w-fit ml-4 h-fit">
        <p-paginator
          [first]="currentPage * pageSize"
          [rows]="pageSize"
          [totalRecords]="totalRecords"
          (onPageChange)="onPageChange($event)"
        ></p-paginator>
      </div>















    </div>
  </div>
</div>
