<div class="flex align-items-end justify-content-center h-6rem w-full">
  <div class="h-4rem w-9 flex justify-content-center flex-column">
    <div class="flex justify-content-between align-items-center w-full">
      <div class="logo-container">
        <img src="./assets/new-logo.png" class="logo-image" />
      </div>
      @if (!isLoggedIn()) {
        <div class="flex gap-2 justify-between items-center">
          <div class="card flex justify-content-center">
            <button
              pButton
              pRipple
              label="SIGN UP"
              class="custom-purple-button"
              (click)="onSignup()"
            ></button>
          </div>
          <div class="card flex justify-content-center">
            <button
              pButton
              pRipple
              label="LOG IN"
              class="p-button-contrast"
              (click)="onLogin()"
            ></button>
          </div>
        </div>
      } @else {
        <div class="flex gap-4">
          <div class="flex justify-content-center align-items-center">
            <a routerLink="/home">Home</a>
          </div>
          <div class="flex justify-content-center align-items-center">
            <a routerLink="/bookings">Bookings</a>
          </div>
          <div class="flex justify-content-center gap-1 align-items-center">
            <a routerLink="/invitations">Invitations</a>
            @if (invitationService.isInvitationPending$()) {
              <div class="flex justify-content-center align-items-center">
                <i class="pi pi-bell" style="color: red; font-size: 12px"></i>
              </div>
            }
          </div>
          <div class="flex justify-content-center align-items-center">
            <a routerLink="/leaderboard">Leaderboard</a>
          </div>
          @if (isAdmin()) {
            <div class="flex justify-content-center align-items-center">
              <div class="flex">
                <a routerLink="/users" class="text-pink-300 p-0 mt-2">Users</a>
              </div>
            </div>
          }

          <div class="profile-icon-container">
            <div class="flex justify-content-center align-items-center">
              <p-avatar
                [image]="user()?.image_url"
                size="large"
                shape="circle"
              ></p-avatar>
            </div>
            <div class="dropdown-menu">
              <div class="dropdown-item" (click)="onProfile()">
                <i class="pi pi-user mr-1" style="color: #708090"></i>
                Profile
              </div>
              <div class="dropdown-item" (click)="onLogout()">
                <i class="pi pi-sign-out mr-1" style="color: #708090"></i>
                Logout
              </div>
            </div>
          </div>
        </div>
      }
    </div>
    <div class="w-full">
      <hr />
    </div>
  </div>
</div>
